<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fillBar {
            from { width: 0; }
            to { width: var(--target-width); }
        }

        .skill-bar-fill {
            width: 0;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .skill-content.visible .skill-bar-fill {
            animation-name: fillBar;
            animation-duration: 1.5s;
        }

        .arrow {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="skill-section bg-white shadow-lg rounded-lg mb-4">
            <div class="skill-header flex justify-between items-center p-4 cursor-pointer">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-brain text-purple-600"></i>
                    <h3 class="text-lg font-semibold text-gray-800">Data Science & AI</h3>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-500">4+ Years XP</span>
                    <i class="fas fa-chevron-down arrow text-gray-500"></i>
                </div>
            </div>
            <div class="skill-content hidden p-4">
                <div class="space-y-4">
                    <div class="skill-item">
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>Computer Vision</span>
                            <span>95%</span>
                        </div>
                        <div class="bg-gray-200 rounded-full h-2.5">
                            <div class="skill-bar-fill bg-purple-600 h-2.5 rounded-full" 
                                 data-percentage="95" 
                                 style="--target-width: 95%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>Generative AI</span>
                            <span>95%</span>
                        </div>
                        <div class="bg-gray-200 rounded-full h-2.5">
                            <div class="skill-bar-fill bg-purple-600 h-2.5 rounded-full" 
                                 data-percentage="95"
                                 style="--target-width: 95%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>Natural Language Processing</span>
                            <span>95%</span>
                        </div>
                        <div class="bg-gray-200 rounded-full h-2.5">
                            <div class="skill-bar-fill bg-purple-600 h-2.5 rounded-full" 
                                 data-percentage="95"
                                 style="--target-width: 95%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.skill-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const arrow = header.querySelector('.arrow');
                
                // Toggle visibility
                content.classList.toggle('hidden');
                content.classList.toggle('visible');
                arrow.classList.toggle('rotate-180');

                // Reset bars when closing
                if (!content.classList.contains('visible')) {
                    const skillBars = content.querySelectorAll('.skill-bar-fill');
                    skillBars.forEach(bar => {
                        bar.style.width = '0';
                    });
                }
            });
        });
    </script>
</body>
</html>
